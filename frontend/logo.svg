<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Dark Background Container -->
  <rect width="100" height="100" rx="20" fill="#030005"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d946ef" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- The "tR" Tech Symbol (Checkmark + Circuit Node) -->
  <g filter="url(#glow)">
    <!-- Circuit Lines -->
    <path d="M25 50 L40 50 L50 65 L75 30" stroke="url(#neonGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- AI Nodes -->
    <circle cx="25" cy="50" r="4" fill="#fff"/>
    <circle cx="75" cy="30" r="5" fill="#fff"/>
    <circle cx="50" cy="65" r="4" fill="#fff"/>
  </g>
</svg>